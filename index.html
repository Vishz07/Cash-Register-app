<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container"></div>
    <h1>Cash Register</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
  
    <label for="bill-amount">Bill Amount:</label>
    <input type="text" id="bill-Amount">

    <label for="Cash-Given">Cash Given</label>
    <input type="text"  id="Cash-Given">

    <p id="error-Message"></p>
    <button id="btn">Check</button>

    <table class="Change-table">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes</th>
        <td></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

    <script src="/app.js"></script>
  
</body>
  
</html>
